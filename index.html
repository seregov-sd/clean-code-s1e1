<!DOCTYPE html>
<html>
<head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
<header class="aaa">
    <img class="aaa__img" src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix">
    <a class="more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
</header>
<main class="centered-main-page-element">
    <section id="topSectionForAddingElementToList">
        <h3 class="title new-task">Add Item</h3>
        <div class="task-row-wrapper">
            <input id="new-task" class="task input-text" type="text">
            <button class="btn">Add</button>
        </div>
    </section>
    <section>
        <h3 class="title">Todo</h3>
        <ul class="list" id="incompleteTasks">
            <li class="list-item">
                <input class="input-checkbox" type="checkbox">
                <label class="label-task task">Pay Bills</label>
                <input type="text" class="task input-text">
                <button class="btn edit">Edit</button>
                <button class="btn btn-delete delete"><img class="btn__img" src="./remove.svg" alt="remove"></button>
            </li>
            <li class="list-item editMode">
                <input class="input-checkbox" type="checkbox">
                <label class="label-task task">Go Shopping</label>
                <input type="text" value="Go Shopping" class="task input-text">
                <button class="btn edit">Save</button>
                <button class="btn btn-delete delete"><img class="btn__img" src="./remove.svg" alt="remove"></button>
            </li>
        </ul>
    </section>
    <section>
        <h3 class="title">Completed</h3>
        <ul class="list" id="completed-tasks">
            <li class="list-item">
                <input class="input-checkbox" type="checkbox" checked>
                <label class="label-task task">See the Doctor</label>
                <input type="text" class="task input-text">
                <button class="btn edit">Edit</button>
                <button class="btn btn-delete delete"><img class="btn__img" src="./remove.svg" alt="remove"></button>
            </li>
        </ul>
    </section>
</main>
<script src="app.js"></script>
</body>
</html>
